<!DOCTYPE html>
<html>
<head>
	<title>gibber.ist</title>
	<meta charset=”utf-8’>
	<meta name=”viewport” content=”width=device-width, initial-scale=1, shrink-to-fit=no”>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto:700,700i,900,900i" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script src="jquery.aniview.js"></script>
</head>
<body>
	<main>
		<nav>
			<div>
				<p class="logo"><a href="index.html">gibber.ist</a></p>
			</div>
		</nav>
		<section class="top">
			<div class="main">
				<h3>Before:</h3>
				<h1>Sally wanted to <span>sync up</span> on the <span>low hanging fruit.</span></h1>
			</div>
		</section>
		<section class="aniview" data-av-animation="fadeIn">
			<div class="main">
				<h3>After:</h3>
				<h1>Sally wanted to talk about the easiest items to tackle first.</h1>
				<div class="cta">
					<button class="get-started">Get Started</button>
				</div>
			</div>
		</section>
		<div class="main">
			<form>
				<input type="text" placeholder="search" id="search" autocomplete="off">
			</form>
			<ul id="dropdown">
			</ul>
		</div>
		<div class="result-container">
			<div class="term">
				<h1 class="title"></h1>
				<h1 class="pos"></h1>
			</div>
			<ul class="alt">
			</ul>
		</div>
	</main>
	<div class="footer">
		<p>Made by <a href="http://pippabradberry.com/" target="_blank">Pippa Bradberry</a></p>
	</div>
</body>
<script>
	$(document).ready(function(){
			var options = {
		    animateThreshold: 100,
		    scrollPollInterval: 20
			}
		$('.aniview').AniView(options);


		//When user changes the search value
		$('#search').on('keyup',function(){
			$('#dropdown').empty();

			//store that value as input
			var input = $(this).val();

			if (input.length > 0) {

				input = input.toLowerCase();
				var matches = [];

				//Loop through the set of words to see if input matches any of the words
				for(let item of words){
					let word = item.word.toLowerCase();

					if (word.startsWith(input)){
						matches[word] = item;
						console.log(matches);
					}
				}

				for(var key in matches){
					//console.log(key);
					console.log(matches[key])
					$('#dropdown').append('<li class="result" data-resultkey="'+key+'">'+matches[key].word+'</li>');
				}

				$('.result').click(function(){
					let resultkey = $(this).data('resultkey');
					$('.main').hide();
					$('.result-container').show();
					$('.result-container .title').append(matches[resultkey].word);

					for(let altWord of matches[resultkey].alt){
						$('.result-container .alt').append('<li class="alt-word">'+altWord+'</li>');
					}
					//console.log(matches[resultkey]);
					//$('#dropdown').empty();
					//s$('.input').val('');
				});
			

			}


		});
	
		/*var words = ['Agile','AI','Alignment','Ballpark','Bandwidth','Best practice','Bleeding edge','Bootstrap','Cadence','Crank','Disrupt','Drill down','Ecosystem','Empower','Enable','Engagement','Evangelist'];*/
	

		var words = [
			{word: 'agile', alt: ['nimble', 'lean', 'flexible'], pos: 'adj.'},
			{word: 'alignment', alt: ['understanding', 'congruity', 'agreement'], pos: 'n.'},
			{word: 'baked-in', alt: ['included', 'incorporated', 'built in'], pos: 'v.'},	
			{word: 'ballpark', alt: ['estimate', 'approximate', 'project'], pos: 'n, adj.'},
			{word: 'bandwidth', alt: ['availability', 'opportunity', 'time'], pos: 'n.'},
			{word: 'bleeding edge', alt: ['forefront', 'vanguard', 'leading edge'], pos: 'n.'},
			{word: 'bootstrapped', alt: ['self-funded', 'accomplished with little resources'], pos: 'v.'},
			{word: 'circle back', alt: ['revisit', 'reexamine'], pos: 'v.'},
			{word: 'crank', alt: ['hustle', 'push'], pos: 'v.'},
			{word: 'disrupt', alt: ['transform', 'upheave', 'reform', 'change'], pos: 'v.'},
			{word: 'drill down', alt: ['review', 'dissect', 'perlustrate'],pos: 'v.'},
			{word: 'ecosystem', alt: ['suite', 'fabric', 'collection', 'faction'], pos: 'v.'},	
			{word: 'evangelist', alt: ['champion', 'proponent', 'pioneer'], pos: 'v.'},	
			{word: 'face time', alt: ['chat', 'huddle', 'meeting'], pos: 'n.'},
			{word: 'guru', alt: ['master', 'specialist', 'sage'], pos: 'v.'},
			{word: 'hack', alt: ['workaround', 'shortcut'], pos: 'v.'},
			{word: 'heavy lifting', alt: ['majority', 'bulk', 'mass'], pos: 'n.'},
			{word: 'holistic', alt: ['comprehensive', 'absolute', 'blanket'], pos: 'n.'},
			{word: 'ideation', alt: ['consideration', 'realization'], pos: 'v.'},
			{word: 'innovative', alt: ['formative', 'prolific', 'inventive'], pos: 'v.'},
			{word: 'iterate', alt: ['version', 'adapt', 'rework'], pos: 'v.'},
			{word: 'low hanging fruit', alt: ['easy pickings', 'simple'], pos: 'v.'}
		]

	});


</script>
</html>
